{% extends 'base.html' %}

{% block title %}User Edit{% endblock title %}

{% block content %}
    <main>
        <section class="reg-login-area">
            <div class="reg-login-area-box">
                    <form class="form" method='post'>
                        {% csrf_token %}
                        <h1 id="userIdPlace">Edit User Info</h1>
                        {{form.username}}
                        <div class="name-sname w-100">
                            {{form.first_name}}
                            {{form.last_name}}
                        </div>
                        {{form.email}}
                        {{form.password}}
                        <button type="submit" class="btn btn-primary" id="regBtn">Edit</button>
                    </form>
            </div>
        </section>
    </main>
{% endblock content %}
